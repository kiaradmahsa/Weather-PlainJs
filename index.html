<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather</h1>
    <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" id="city" class="form-control p-2" name="city">
    </form>

    <div class="card shadow-lg rounded">
        <img src="https://placehold.co/400x300" class="time card-image-top">
        <div class="icon bg-light mx-auto text-center">

        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
</div>
<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
